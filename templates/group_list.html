{% extends 'base.html' %}
{% block title %}Groups List{% endblock %}
{% block content %}
<h1 class="title">Groups</h1>

<table class="table is-striped is-hoverable is-fullwidth">
    <thead>
        <tr>
            <th>ID</th>
            <th>Group Name</th>
        </tr>
    </thead>
    <tbody>
    {% for group in groups %}
        <tr>
            <td>{{ group.id }}</td>
            <td>{{ group.name }}</td>
        </tr>
    {% empty %}
        <tr><td colspan="2">No groups found.</td></tr>
    {% endfor %}
    </tbody>
</table>

<p><a class="button is-link" href="{% url 'group_create' %}">Add New Group</a></p>
{% endblock %}
